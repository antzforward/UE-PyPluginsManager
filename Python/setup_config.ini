[ENVIRONMENT]
; Python解释器路径（通常使用系统默认）sys.executable 可能是Un自带的Editor
python_path = ${unreal.get_interpreter_executable_path()}

[DEPENDENCIES]
; 主依赖文件路径
requirements_file = requirements.txt

[PATHS]
; 额外的Python路径（分号分隔）
python_paths = Content/Python/Scripts;Content/Python/Libs

[VARIABLES]
; 项目相关变量
UE_PROJECT = ${PROJECT_ROOT}
CONTENT_DIR = ${CONTENT_DIR}

; Python调试设置
PYTHON_DEBUG = 1

; 自定义变量
DATA_DIR = ${CONTENT_DIR}/Python/Data